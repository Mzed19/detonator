<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div id="app">
        <div class="container">
            <div class="row mt-4">
                <div class="input-group bg-dark">
                    <span class="input-group-text bg-dark text-white">Endpoint</span>
                    <input class="form-control bg-dark text-white" v-model="endpoint" aria-label="With input">
                </div>
                <div class="input-group bg-dark mt-1">
                    <span class="input-group-text bg-dark text-white">Authorization</span>
                    <input class="form-control bg-dark text-white" v-model="authorization" aria-label="With input">
                </div>
                <div class="input-group mt-1">
                    <span class="input-group-text bg-dark text-white">Json payload</span>
                    <textarea class="form-control bg-dark text-white" v-model="jsonPayload" aria-label="With textarea"></textarea>
                </div>

                <hr class="w-100 bg-white text-white my-4">
            </div>
        
            <div class="row">
                <div class="col-5 input-group mt-1 w-50">
                    <span class="input-group-text bg-dark text-white">Consumers quantity</span>
                    <input class="form-control bg-dark text-white" v-model="consumersQuantity" type="number">
                </div>
                <div class="col-5 input-group mt-1 w-50">
                    <span class="input-group-text bg-dark text-white">Requests per consumer</span>
                    <input class="form-control bg-dark text-white" v-model="requestsPerConsumer" type="number">
                </div>
            </div>
            <p class="text-white">Take care, each consumer is one container Docker. {{counter}}</p>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-lg" @click="sendInformations()" type="button">Detonate!</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'Ol√° Vue!',
        counter: 0,
        endpoint: "",
        authorization: "",
        jsonPayload: "",
        consumersQuantity: 0,
        requestsPerConsumer: 0
    },
    methods: {
        async sendInformations() {
          await axios.post('http://localhost:5000/save', 
            {
                "endpoint": this.endpoint,
                "authorization": this.authorization,
                "jsonPayload": this.jsonPayload,
                "consumersQuantity": this.consumersQuantity,
                "requestsPerConsumer": this.requestsPerConsumer
            })
        }
      }
})
</script>
</body>
</html>
